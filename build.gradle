buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        // classpath 'org.gradle.api.plugins:gradle-tomcat-plugin:1.2.3'
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.2.5'
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
// apply plugin: 'tomcat'
apply plugin: 'com.bmuschko.tomcat'

sourceCompatibility = 1.8

version = '1.0-SNAPSHOT'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    maven {
        url 'https://repo.spring.io/libs-milestone'
    }
    
    //repositories {
		//flatDir name: 'localRepository', dirs: 'lib'
		//compile files('/path/to/dir/something_local.jar')
	//}
}

// exclude commons-logging
configurations.all {
   exclude group: "commons-logging", module: "commons-logging"
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    runtime "org.slf4j:slf4j-log4j12:1.7.2"
    
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    
    // web
    providedCompile "javax.servlet:javax.servlet-api:3.0.1",
    				"javax.servlet.jsp:jsp-api:2.2"
	
	// *** more dependencies here ***
	// bridge logging from JCL to SLF4j
 	compile 'org.slf4j:jcl-over-slf4j:1.7.12'

	// Logback
	compile 'ch.qos.logback:logback-classic:1.1.3'
	
	// Spring
	// compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
	compile 'org.springframework:spring-webmvc:4.3.4.RELEASE'
	compile 'org.springframework.mobile:spring-mobile-device:1.1.4.RELEASE'
	compile 'org.springframework.security:spring-security-core:4.1.3.RELEASE'
	compile 'org.springframework.security:spring-security-web:4.1.3.RELEASE'
	compile 'org.springframework.security:spring-security-config:4.1.3.RELEASE'
	compile 'org.springframework.security:spring-security-taglibs:4.1.3.RELEASE'
	compile 'org.springframework:spring-jdbc:4.1.6.RELEASE'
	compile 'javax.servlet:jstl:1.2'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
	compile 'com.fasterxml.jackson.core:jackson-core:2.7.6'
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile 'com.fasterxml.jackson.core:jackson-databind:2.7.6'
	// https://mvnrepository.com/artifact/org.codehaus.jackson/jackson-mapper-asl
	// compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.12'
	compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
	
	// https://mvnrepository.com/artifact/com.datastax.cassandra/cassandra-driver-core
	compile 'com.datastax.cassandra:cassandra-driver-core:3.1.2'
	
	// spring-data-cassandra
	// compile 'org.springframework.data:spring-data-cassandra:1.4.5.RELEASE'
	// compile 'org.springframework.data:spring-data-cassandra:1.5.0.M1'
	compile 'org.springframework.data:spring-data-cassandra:2.0.0.M1'

	
	// https://mvnrepository.com/artifact/io.netty/netty-all
	//compile 'io.netty:netty-all:4.0.9.Final'
	
	// iText
	// https://mvnrepository.com/artifact/com.itextpdf/itextpdf
	compile group: 'com.itextpdf', name: 'itextpdf', version: '5.0.6'
	
	// https://mvnrepository.com/artifact/org.apache.tiles/tiles-extras
	compile group: 'org.apache.tiles', name: 'tiles-extras', version: '3.0.5'
	
	// https://mvnrepository.com/artifact/org.apache.derby/derbyclient
	compile group: 'org.apache.derby', name: 'derbyclient', version: '10.12.1.1'
	
	// RabbitMQ
    compile 'org.springframework.amqp:spring-rabbit:1.6.6.RELEASE'
    // org.springframework.amqp:spring-rabbit:1.4.5.RELEASE
    
    //social
    compile 'org.springframework.social:spring-social-config:1.1.4.RELEASE'
	compile 'org.springframework.social:spring-social-core:1.1.4.RELEASE'
	compile 'org.springframework.social:spring-social-web:1.1.4.RELEASE'
	compile 'org.springframework.social:spring-social-security:1.1.4.RELEASE'
	compile 'org.springframework.social:spring-social-facebook:2.0.3.RELEASE'
	compile 'org.springframework.social:spring-social-facebook-web:2.0.3.RELEASE'
	compile 'org.springframework.social:spring-social-twitter:1.1.2.RELEASE'
	compile 'org.springframework.social:spring-social-linkedin:1.0.2.RELEASE'
	
	// web container
	def tomcatVersion = '7.0.72'
    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}"
    tomcat "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}"
    tomcat("org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}") {
        exclude group: 'org.eclipse.jdt.core.compiler', module: 'ecj'
    }
    
	// jasper fixes org.apache.jasper.JasperException: java.lang.IllegalStateException: No Java compiler available
	// https://mvnrepository.com/artifact/org.eclipse.jdt.core.compiler/ecj
	tomcat "org.eclipse.jdt.core.compiler:ecj:4.3.1"

	// enables DataSource
	tomcat "org.apache.tomcat:tomcat-dbcp:${tomcatVersion}"
    [tomcatRun, tomcatRunWar]*.configFile = file('/Users/topiltzin/Tools/servers/tomcat/apache-tomcat-7.0.72/conf/context.xml')
	
}

tomcatRun {
    contextPath = '/'
}
